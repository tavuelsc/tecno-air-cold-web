<div class="experience-card-container">
  <div class="experience-card-title-container">
    <img loading="lazy" [src]="iconUrl" title="Icono de {{ title }}" />
    <h2>{{ title }}</h2>
  </div>
  <div class="experience-card-data-container">
    <ul>
      <li *ngFor="let feature of features">{{feature}}</li>
    </ul>
  </div>
</div>
