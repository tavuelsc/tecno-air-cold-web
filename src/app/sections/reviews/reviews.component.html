<section id="resenas" class="scroll-targetable-section">
  <div class="reviews-carousel-container">
    <h3 class="reviews-carousel-container-title">
      Tú opinión es nuestro mejor respaldo
    </h3>
    <swiper-container
      #swiperEl
      class="reviews-carousel"
      loop="true"
      mousewheel-force-to-axis="true"
      navigation="true"
      init="false"
    >
      <swiper-slide>
        <app-review-card
          reviewerName="Laura Méndez"
          [ratingScore]="4"
          serviceDescription="Instalación de sistema de aire acondicionado en centro comercial de 3 niveles en 6 semanas, con mínima interrupción operativa y enfoque en eficiencia y planificación."
          serviceReview="Excelente servicio desde el primer contacto. El equipo fue puntual, ordenado y muy profesional. Nos instalaron el aire en toda la casa en menos de una semana y quedó perfecto. Lo que más nos gustó fue la atención personalizada y la rapidez para resolver dudas. ¡Totalmente recomendados!"
        />
      </swiper-slide>

      <swiper-slide>
        <app-review-card
          reviewerName="Carlos Ortega"
          [ratingScore]="1"
          serviceDescription="Mantenimiento preventivo y correctivo a sistema HVAC en planta industrial, optimizando consumo energético y reduciendo fallas."
          serviceReview="Muy satisfecho con el servicio. Vinieron preparados, diagnosticaron rápido y resolvieron todo en una sola visita. La diferencia en el rendimiento del sistema es notable. Gran relación calidad-precio."
        />
      </swiper-slide>

      <swiper-slide>
        <app-review-card
          reviewerName="Valentina Ruiz"
          [ratingScore]="3"
          serviceDescription="Asesoría y ejecución para climatización eficiente en oficina corporativa de 12 espacios."
          serviceReview="¡Gran experiencia! Desde el asesoramiento inicial hasta la instalación, todo fue muy profesional. Notamos una gran mejora en la distribución del aire. El equipo fue muy amable."
        />
      </swiper-slide>

      <swiper-slide>
        <app-review-card
          reviewerName="Javier Torres"
          [ratingScore]="2"
          serviceDescription="Reemplazo completo de sistema de aire residencial antiguo por uno de bajo consumo, incluyendo ductos nuevos."
          serviceReview="Nos explicaron todo con claridad antes de empezar. El trabajo fue limpio, sin sorpresas, y quedó mejor de lo esperado. Muy recomendables para instalaciones en casas familiares."
        />
      </swiper-slide>

      <swiper-slide>
        <app-review-card
          reviewerName="Mariana Gómez"
          [ratingScore]="5"
          serviceDescription="Climatización silenciosa para consultorio médico con requerimientos específicos de temperatura y ruido."
          serviceReview="El silencio del equipo instalado es impresionante. Los técnicos supieron adaptarse a los requerimientos médicos y dejaron todo impecable. ¡Gracias!"
        />
      </swiper-slide>

      <swiper-slide>
        <app-review-card
          reviewerName="Andrés Salazar"
          serviceDescription="Diseño e instalación de ventilación cruzada en restaurante con alto flujo de clientes."
          serviceReview="El restaurante está mucho más cómodo ahora, incluso en horas pico. Tuvieron en cuenta la estética del lugar y no hubo necesidad de cerrar durante la instalación. ¡Excelente trabajo!"
        />
      </swiper-slide>
    </swiper-container>
  </div>
</section>
